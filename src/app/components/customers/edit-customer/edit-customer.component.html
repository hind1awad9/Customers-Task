<div id="overlay"></div>
<div id="modal-content-wrapper">
    <section id="modal-body">
        <div class="container" style="position: relative;">
            <form [formGroup]="editCustomerForm">
                <div class="cancel" (click)="close()"
                    style="outline: none;cursor: pointer;position: absolute;left: -20px;top: -20px;width: 30px;height: 30px;border-radius: 50px;">
                    <i style="outline: none;padding: 3px;padding-right: 8px;padding-left: 0px;font-size: 20px;"
                        class="fas fa-times-circle"></i>
                </div>

                <div class="form-group">
                    <label>name</label>
                    <input type="text" [value]="data?.name" formControlName="name" class="form-control"
                        placeholder="Enter name">

                </div>

                <div class="form-group">
                    <label>city</label>
                    <input [value]="data?.city" type="text" formControlName="city" class="form-control"
                        placeholder="Enter city">

                </div>

                <div class="form-group">
                    <label>state</label>
                    <input [value]="data?.state" type="text" formControlName="state" class="form-control"
                        placeholder="Enter state">


                </div>
                <div style="text-align: center;margin-top: 30px;outline: none;cursor: pointer;">
                    <button (click)="editCustomer()"
                        style="float: left;background-color: #007bff;color: #fff;width: 150px;height: 50px;border: none;border-radius: 3px;">Edit</button>
                </div>

            </form>
        </div>
    </section>

</div>
