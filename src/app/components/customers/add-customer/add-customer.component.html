<div id="overlay"></div>
<div id="modal-content-wrapper">
    <section id="modal-body">
        <div class="container" style="position: relative;">
            <form [formGroup]="addCustomerForm">
                <div class="cancel" (click)="close()"
                    style="outline: none;cursor: pointer;position: absolute;left: -20px;top: -20px;width: 30px;height: 30px;border-radius: 50px;">
                    <i style="outline: none;padding: 3px;padding-right: 8px;padding-left: 0px;font-size: 20px;"
                        class="fas fa-times-circle"></i>

                </div>

                <div class="form-group">
                    <label>name</label>
                    <input type="text"
                        [ngClass]="{'isInvalid': addCustomerForm.controls['name'].invalid && addCustomerForm.controls['name'].touched}"
                        formControlName="name" class="form-control" placeholder="Enter name">
                    <div style="background-color: transparent; border: none; color: #b72d2d;margin-bottom: 0;padding:0;"
                        *ngIf="addCustomerForm.controls['name'].invalid && (addCustomerForm.controls['name'].dirty || addCustomerForm.controls['name'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="addCustomerForm.controls['name'].errors.required">
                            name required
                        </div>
                        <div *ngIf="addCustomerForm.controls['name'].errors.minlength">
                            Name from 1 to 50 characters long.
                        </div>
                        <div *ngIf="addCustomerForm.controls['name'].errors.maxlength">
                            Name from 1 50 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>city</label>
                    <input
                        [ngClass]="{'isInvalid': addCustomerForm.controls['city'].invalid && addCustomerForm.controls['city'].touched}"
                        type="text" formControlName="city" class="form-control" placeholder="Enter city">
                    <div style="background-color: transparent; border: none; color: #b72d2d;margin-bottom: 0;padding:0;"
                        *ngIf="addCustomerForm.controls['city'].invalid && (addCustomerForm.controls['city'].dirty || addCustomerForm.controls['city'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="addCustomerForm.controls['city'].errors.required">
                            city required
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label>state</label>
                    <input
                        [ngClass]="{'isInvalid': addCustomerForm.controls['state'].invalid && addCustomerForm.controls['state'].touched}"
                        type="text" formControlName="state" class="form-control" placeholder="Enter state">
                    <div style="background-color: transparent; border: none; color: #b72d2d;margin-bottom: 0;padding:0;"
                        *ngIf="addCustomerForm.controls['state'].invalid && (addCustomerForm.controls['state'].dirty || addCustomerForm.controls['state'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="addCustomerForm.controls['state'].errors.required">
                            state required
                        </div>

                    </div>

                </div>



                <div style="text-align: center;margin-top: 30px;outline: none;cursor: pointer;">
                    <button (click)="add()" [ngClass]="{'backGroundColorBlue': addCustomerForm.valid}"
                        [disabled]="addCustomerForm.invalid"
                        style="float: left;background-color: #9c9da1;color: #fff;width: 150px;height: 50px;border: none;border-radius: 3px;">Add</button>
                </div>

            </form>
        </div>
    </section>

</div>
